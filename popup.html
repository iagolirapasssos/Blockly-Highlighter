<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blockly Highlighter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">
    <select id="langSelect" class="lang-select">
      <option value="en">EN</option>
      <option value="pt">PT</option>
      <option value="es">ES</option>
    </select>
    <button class="close-btn" id="closeBtn">Ã—</button>
    <strong id="titleText">Blockly Highlighter</strong>
  </div>
  <div class="container">
    <input
      type="text"
      id="keyword"
      placeholder="Enter keyword..."
      autocomplete="off"
    />
    <div class="buttons">
      <button class="btn btn-primary" id="highlightBtn">Highlight</button>
      <button class="btn btn-secondary" id="clearBtn">Clear</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
